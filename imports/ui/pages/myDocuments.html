<template name="myDocuments">
<h3>Your Documents</h3>
<p></p>
<div class="list-group">
{{#each list}}
  <a class="list-group-item active">
    <h4 class="list-group-item-heading">{{project_name}}</h4>
    <p class="list-group-item-text">{{nature}}</p>
    <a href="{{pathFor 'dealPage'}}" class="discuss btn btn-default">Open Document</a>
    <a href="{{pathFor 'edit'}}" class="discuss btn btn-default">Edit Document</a>
  </a>
{{/each}}
</div>
</template>
